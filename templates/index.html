<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Teamer Pro - Reconnaissance Automation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: #667eea;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #10b981;
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .status i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header i {
            font-size: 1.5rem;
            color: #667eea;
        }

        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .scan-options {
            display: grid;
            gap: 0.75rem;
        }

        .scan-option {
            position: relative;
        }

        .scan-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .scan-option label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .scan-option label:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .scan-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .scan-option-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .scan-option input[type="radio"]:checked + label .scan-option-icon {
            background: rgba(255, 255, 255, 0.3);
        }

        .scan-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .scan-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .scan-btn i {
            font-size: 1.1rem;
        }

        .results-container {
            height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
            z-index: 10;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terminal {
            background: #1e1e1e;
            color: #e5e7eb;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            padding: 1.5rem;
            border-radius: 12px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.9rem;
            border: 1px solid #374151;
            position: relative;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #111827;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .terminal::after {
            content: 'Terminal Output';
            position: absolute;
            top: 7px;
            left: 1rem;
            color: #9ca3af;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .error-message i {
            font-size: 1.25rem;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .success-message i {
            font-size: 1.25rem;
        }

        .scan-summary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .header-content {
                padding: 0 1rem;
            }

            .logo h1 {
                font-size: 1.25rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Red Teamer Pro</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div style="font-weight: 600; font-size: 0.9rem;">Welcome back!</div>
                    <div style="font-size: 0.8rem; opacity: 0.8;">{{ session.get('username', 'User') }}</div>
                </div>
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-grid">
            <div class="card fade-in">
                <div class="card-header">
                    <i class="fas fa-cogs"></i>
                    <h3>Scan Configuration</h3>
                </div>

                <form id="scanForm">
                    <div class="form-group">
                        <label class="form-label" for="target">
                            <i class="fas fa-bullseye"></i> Target (IP/Domain)
                        </label>
                        <input type="text" id="target" class="form-input"
                               placeholder="192.168.1.1 or example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-search"></i> Scan Type
                        </label>
                        <div class="scan-options">
                            <div class="scan-option">
                                <input type="radio" name="scanType" id="portScan" value="port_scan" checked>
                                <label for="portScan">
                                    <div class="scan-option-icon">
                                        <i class="fas fa-network-wired"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">Port Scanning</div>
                                        <div style="font-size: 0.8rem; opacity: 0.8;">Discover open ports & services</div>
                                    </div>
                                </label>
                            </div>
                            <div class="scan-option">
                                <input type="radio" name="scanType" id="serviceEnum" value="service_enum">
                                <label for="serviceEnum">
                                    <div class="scan-option-icon">
                                        <i class="fas fa-server"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">Service Enumeration</div>
                                        <div style="font-size: 0.8rem; opacity: 0.8;">Identify running services</div>
                                    </div>
                                </label>
                            </div>
                            <div class="scan-option">
                                <input type="radio" name="scanType" id="dirBust" value="dir_bust">
                                <label for="dirBust">
                                    <div class="scan-option-icon">
                                        <i class="fas fa-folder-open"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">Directory Busting</div>
                                        <div style="font-size: 0.8rem; opacity: 0.8;">Find hidden directories</div>
                                    </div>
                                </label>
                            </div>
                            <div class="scan-option">
                                <input type="radio" name="scanType" id="vulnScan" value="vuln_scan">
                                <label for="vulnScan">
                                    <div class="scan-option-icon">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">Vulnerability Scan</div>
                                        <div style="font-size: 0.8rem; opacity: 0.8;">Check for security issues</div>
                                    </div>
                                </label>
                            </div>
                            <div class="scan-option">
                                <input type="radio" name="scanType" id="fullScan" value="full_scan">
                                <label for="fullScan">
                                    <div class="scan-option-icon">
                                        <i class="fas fa-search-plus"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">Full Reconnaissance</div>
                                        <div style="font-size: 0.8rem; opacity: 0.8;">Complete security assessment</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="scan-btn" id="scanBtn">
                        <i class="fas fa-play"></i>
                        <span>Start Scan</span>
                    </button>
                </form>
            </div>

            <div class="card fade-in">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>Scan Results</h3>
                </div>

                <div class="results-container">
                    <div id="loading" class="loading">
                        <div class="loading-spinner"></div>
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">Scanning in progress...</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">This may take a few moments</div>
                    </div>

                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scanForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const target = document.getElementById('target').value.trim();
            const scanType = document.querySelector('input[name="scanType"]:checked').value;

            if (!target) {
                displayError('Please enter a target IP or domain');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('scanBtn').disabled = true;
            document.getElementById('scanBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Scanning...</span>';

            // Send scan request
            fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `target=${encodeURIComponent(target)}&scan_type=${scanType}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('scanBtn').innerHTML = '<i class="fas fa-play"></i><span>Start Scan</span>';

                if (data.error) {
                    displayError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('scanBtn').innerHTML = '<i class="fas fa-play"></i><span>Start Scan</span>';
                displayError('Network error: ' + error.message);
            });
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            // Add scan summary
            const summary = document.createElement('div');
            summary.className = 'scan-summary';
            summary.innerHTML = `<i class="fas fa-check-circle"></i> Scan completed for ${data.target}`;
            resultsDiv.appendChild(summary);

            if (data.scan_type === 'full_scan') {
                // Handle full scan results
                const terminal = document.createElement('div');
                terminal.className = 'terminal';
                terminal.textContent = data.results;
                resultsDiv.appendChild(terminal);
            } else {
                // Handle single scan results
                const terminal = document.createElement('div');
                terminal.className = 'terminal';
                terminal.textContent = data.results || 'No results available';
                resultsDiv.appendChild(terminal);
            }

            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(error) {
            const resultsDiv = document.getElementById('results');

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i><span>${error}</span>`;
            resultsDiv.appendChild(errorDiv);

            // Scroll to error
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Add some interactive enhancements
        document.querySelectorAll('.scan-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Add visual feedback when selection changes
                this.closest('.scan-option').style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.closest('.scan-option').style.transform = 'scale(1)';
                }, 200);
            });
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('scanBtn').click();
            }
        });
    </script>
</body>
</html>
